<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        </div>
        <div class="row">
            <div class="col">
                <h2>
                    Entre em Contato
                </h2>
                <form>
                    <label class="form-label" for="none">Seu Nome:</label>
                    <input class="form-control form-control-sm" type="text" id="none">
                    <label for="email" class="form-label">Seu E-mail:</label>
                    <input id="email" type="email" class="form-control form-control-sm">
                    <label for="tel" class="form-control form-control-sm">Seu Telefone:</label>
                    <input id="tel" type="email" class="form-control form-control-sm">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                    <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
